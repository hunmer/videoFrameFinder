<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>图片查源</title>
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div id="contents" style="width: inherit;padding: 20px;">
        <div style="text-align: center;">
            <div class="layui-upload-drag" style="width: 50%;display: block;margin: 0 auto;" id="uploadFile">
                <div id="uploadTip">
                    <i class="layui-icon"></i>
                    <p>点击上传，或将文件拖拽到此处</p>
                </div>
            </div>
            <div class="layui-form-item mt-10">
                <button id="uploadBtn" class="layui-btn">上传</button>
            </div>
        </div>
    </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="layui/layui.js"></script>
    <script type="text/javascript">
    var layer;
    $(function() {
        layui.use(function() {
            layer = layui.layer,
                form = layui.form,
                laypage = layui.laypage,
                element = layui.element,
                laydate = layui.laydate,
                util = layui.util,
                form = layui.form,
                dropdown = layui.dropdown;
            var upload = layui.upload;

            var uploadInst = upload.render({
                elem: '#uploadFile',
                auto: false,
                accept: 'file',
                bindAction: '#uploadBtn',
                // acceptMime: 'image/*',
                exts: 'db',
                size: 1024 * 1024 * 100, //限制文件大小100M
                // multiple: true,
                // data: {},
                field: 'fileUpload',
                url: '/upload/',
                done: function(res) {
                    layer.msg(res.msg); 
                },
                error: function() {
                    layer.msg('上传失败', {icon: 5}); 
                }
            });
        });
    });

    </script>
</body>
</html>
