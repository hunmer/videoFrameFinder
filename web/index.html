<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>图片查源</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta name="theme-color" content="#000000">
    <meta name="msapplication-navbutton-color" content="#000000">
    <meta name="apple-mobile-web-app-status-bar-style" content="#000000">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="keywords" content="">
    <meta property="og:type" content="article">
    <meta property="og:url" content="">
    <meta property="og:title" content="">
    <meta property="og:description" content="...">
    <meta property="og:image" content="favicon.ico">
    <!-- <meta http-equiv="pragma" content="no-cache" />
          <meta http-equiv="content-type" content="no-cache, must-revalidate" />
          <meta http-equiv="expires" content="Wed, 26 Feb 1997 08:21:57 GMT" /> -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="full-screen" content="yes">
    <meta name="browsermode" content="application">
    <meta name="x5-fullscreen" content="true">
    <meta name="x5-page-mode" content="app">
    <link rel="shortcut icon" href="favicon.ico">
    <meta name="Author" contect="liaoyanjie2000@gmail.com">
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <ul class="layui-nav layui-nav-tree" style="position: fixed; min-height: calc(100vh);width: 250px;padding-bottom: 100px;" lay-filter="side">
        <li class="layui-nav-item" style="padding: 10px;">
            <i class="layui-icon layui-icon-search" style="position: absolute;left: 20px; font-size: 25px; color: #1E9FFF;"></i>
            <input type="text" id="input_search" style="width: 100%;padding-left: 50px;" name="title" lay-verify="title" autocomplete="off" placeholder="search" onkeydown="if(event.keyCode == 13)" class="layui-input">
        </li>
        <div class="layui-btn-group" style="width: 100%;text-align: center;">
            <button data-action="refresh" type="button" class="layui-btn layui-btn-sm"><i class="layui-icon layui-icon-refresh-3"></i></button>
            <button data-action="upload" type="button" class="layui-btn layui-btn-sm"><i class="layui-icon layui-icon-upload"></i></button>
        </div>
        <form class="layui-form layui-form-pane" action="">
            <div id="site_list" class="layui-form-item"></div>
            <div id="list" class="mt-10" style="overflow-y: auto;height: calc(100vh - 200px);"></div>
        </form>
    </ul>
    <div id="contents" style="width: inherit;margin-left: 250px;padding: 20px;">
        <div style="text-align: center;">
            <div class="layui-upload-drag" style="width: 50%;display: block;margin: 0 auto;" id="uploadImage">
                <div id="uploadTip">
                    <i class="layui-icon"></i>
                    <p>点击上传，或将文件拖拽到此处</p>
                </div>
                <div class="layui-hide mt-10" id="uploadPreview">
                    <img src="" style="width: 100%">
                </div>
            </div>
            <div class="layui-form-item mt-10">
                <button class="layui-btn" data-action="search">搜索</button>
            </div>
            <hr>
            <div class="layui-row layui-col-space10" id="result" style="display: block;">
            </div>
        </div>
    </div>
    </div>
    <script src="js/until.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="layui/layui.js"></script>
    <script src="js/main.js"></script>
    <script src="js/site.js"></script>
</body>

</html>
